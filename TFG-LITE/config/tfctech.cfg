#--------------------------------------------------------------------------------------------------------#
# Tweaks
##########################################################################################################

tweaks {
    # Should TFCTech remove TFC and vanilla glass recipes?
    B:removeGlassRecipes=true

    # Which blocks are considered valid for rubber tapping?
    S:rubberTrees <
        tfc:wood/log/hevea{placed=false,axis=y}
        tfc:wood/log/rubber_fig{placed=false,axis=y}
        dynamictreestfc:branch/hevea{radius=8}
     >
}


